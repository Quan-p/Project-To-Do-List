<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header id='header'>
            <span class="material-icons" id='check-icon'>checklist_rtl</span>
            <h1 id='pageHead'>To-Do List</h1>
            <span class="material-icons" id='open-modal'>
                add
            </span>              
        </header>
        <div id='content'>
            <div>
                <nav id='nav' class='nav'>
                    <div id='sidebar' class='sidebar'>
                        <button id='inboxBtn'>
                            <span class="material-icons">inbox</span>
                            Inbox
                        </button>
                        <button id='todayBtn'>
                            <span class="material-icons">today</span>
                            Today
                        </button>
                        <button id='weekBtn'>
                            <span class="material-icons">date_range</span>
                            This Week
                        </button>
                    </div>
                    <div id='projects' class='sidebar'>
                        <h2 id='projectHead'>
                            <span class='material-icons'>all_inbox</span>
                            Projects
                        </h2>
                        <ul id='project-list'>
                        </ul>
                        <button id='addProject'>
                            <span class="material-icons">add</span>
                            New Project
                        </button>
                    </div>
                </nav>
            </div>
            <div id='mainDisplay'>
                <h3 id='mainHead'></h3>
                <div class='sideNav' id='inbox'>
                    <div class='taskContainer' id='inboxTasks'>
                        <ul id='taskList'>
                            <li>
                                <input type="checkbox">
                                <div class='title'>Task One</div>
                                <span class="material-icons taskControl">delete</span>
                                <span class="material-icons taskControl">edit</span>
                                <div class='taskControl'>09/05/2021</div>
                            </li>
                            <li>
                                <input type="checkbox">
                                <div class='title'>Task Two</div>
                                <span class="material-icons taskControl">delete</span>
                                <span class="material-icons taskControl">edit</span>
                                <div class='taskControl'>09/05/2021</div>
                            </li>
                            <li>
                                <input type="checkbox">
                                <div class='title'>Task Three</div>
                                <span class="material-icons taskControl">delete</span>
                                <span class="material-icons taskControl">edit</span>
                                <div class='taskControl'>09/05/2021</div>
                            </li>
                            <span class="material-icons" id='addListItem'>
                            add_circle_outline
                            </span>
                        </ul>
                    </div>
                </div>
            </div>
            <div id='modalStore' class='modal'>
                <div class='modal-body'>
                    <div class="modal-header">
                        <span class='close-button'>&times;</span>
                        <h4>Create Task</h4>
                    </div>
                        <div class='modal-content'>
                            <div id='col-one' class='columns'>
                                <form id='form-one' class='modal-form' onsubmit="return validateForm()" method="post">
                                    <label for='title'>Title:</label><br>
                                    <input type='text' id='title' name='title' required><br><br>
                                    
                                    <label for='desc'>Description:</label><br>
                                    <textarea id='desc' name='desc' rows='4'></textarea><br>
                                </form>
                            </div>
                            <div id='col-two' class='columns' class='modal-form'>
                                <form id='form-two' onsubmit="return validateForm()" method="post" required>
                                    <label for="priority">Priority:</label><br>
                                        <select name="priority" id="priority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                        </select><br><br>

                                    <label for='due-date'>Due Date:</label><br>
                                    <input type="datetime-local" id='due-date' name='due-date'><br><br>

                                    <label for='project'>Project:</label><br>
                                        <select name="project" id="project">
                                            <option value="value" selected>None</option>
                                        </select><br><br>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id='modal-submit'>Add Task</button>
                        </div>
                    </div>
                </div>
            <div id='projectStore' class='modal'>
                <div id='project-modal'>
                    <div class="modal-header">
                        <span class='close-button'>&times;</span>
                        <h4>Add Project</h4>
                    </div>
                    <form>
                        <label for='pName'>Project Name:</label><br>
                        <input type='text' id='pName' name='pName'><br><br>
                    </form>
                    <div class="project-footer">
                        <button type="submit" id='project-submit'>Add</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
